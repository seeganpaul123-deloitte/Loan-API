loan-status.query = insert into "LOAN_APPLICATION"."PUBLIC"."LOAN_STATUS"(LOAN_ID, USERID, STATUS, REASON, AMOUNT) values (:loan_id, :user_id, :status, :reason, :amount)
select-loan-status.query = select * from "LOAN_APPLICATION"."PUBLIC"."LOAN_STATUS" where USERID = :UserId order by LOAN_ID desc limit 1